<!DOCTYPE html>
<html>
<head>
	<title>Hourly Image and Weather Change</title>
	<style>
		body {
			background-color: #f2f2f2; /* Light grey */
			color: #333; /* Dark grey */
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
			background-image: url('afternoon-sunny.jpg');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			height: 100vh;
		}

		h1, label, select {
			color: #333; /* Dark grey */
		}

		select {
			background-color: #fff; /* White */
			border: 2px solid #333; /* Dark grey */
			border-radius: 5px;
			color: #333; /* Dark grey */
			font-size: 16px;
			padding: 5px 10px;
			transition: border-color 0.2s ease-in-out;
			margin-top: 20px;
		}

		select:focus {
			border-color: #000; /* Black */
			outline: none;
		}
	</style>
	<script type="text/javascript">
		function changeImage() {
			var currentTime = new Date().getHours();
			var weather = document.getElementById('weather').value;
			if (currentTime >= 6 && currentTime <= 11) {
				if (weather == 'sunny') {
					document.body.style.backgroundImage = "url('morning-sunny.jpg')";
				} else if (weather == 'cloudy') {
					document.body.style.backgroundImage = "url('morning-cloudy.jpg')";
				} else {
					document.body.style.backgroundImage = "url('morning-rainy.jpg')";
				}
			} else if (currentTime >= 12 && currentTime <= 17) {
				if (weather == 'sunny') {
					document.body.style.backgroundImage = "url('afternoon-sunny.jpg')";
				} else if (weather == 'cloudy') {
					document.body.style.backgroundImage = "url('afternoon-cloudy.jpg')";
				} else {
					document.body.style.backgroundImage = "url('afternoon-rainy.jpg')";
				}
			} else {
				if (weather == 'sunny') {
					document.body.style.backgroundImage = "https://www.japannakama.co.uk/wp-content/uploads/2021/09/aesthetic-anime-purple-lo-fi-backgrounds.jpg";
				} else if (weather == 'cloudy') {
					document.body.style.backgroundImage = "url('night-cloudy.jpg')";
				} else {
					document.body.style.backgroundImage = "url('night-rainy.jpg')";
				}
			}
		}
	</script>
</head>
<body onload="changeImage()">
	<div class="container">
		<h1>Hourly Image and Weather Change</h1>
		<label for="weather">Select the weather:</label>
	</div>
	<select id="weather" onchange="changeImage()">
		<option value="sunny">Sunny</option>
		<option value="cloudy">Cloudy</option>
		<option value="rainy">Rainy</option>
	</select>
</body>
</html>
